<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    
</head>


</head>
<body>
  <main>
    <div class="main p-3">
        <div class="container my-3">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                 <div class="titulo">
                <h1>Registrar Profesor</h1>
                 </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label"><b>Nombre Completo</b></label>
                        <input class="form-control">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label"><b>Apellido(s)</b></label>
                        <input class="form-control">
                      </div>
                  </div>
                    <div class="col-md-4">
                      <label class="form-label"><b>Cédula</b></label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="C.I">
                    </div>
                    <div class="row g-3">
                      <div class="col-md-7">
                        <label for="inputState" class="form-label"><b>Seleccione su cargo</b></label>
                        <select id="inputState" class="form-select">
                          <option>Profesor</option>
                          <option> Coordinador</option>
                          <option> Director</option>
                        </select>
                      </div>
                          <div class="col-md-6">
                            <label class="form-label"><b>Nombre de Usuario</b></label>
                            <input class="form-control">
                          </div>
                      </div>
                      
                    <div class="col-md-6">
                      <label class="form-label"><b>Contraseña</b></label>
                      <input class="form-control">
                    </div>
                    </div>
                    <div class="col-12" style="margin: 7px;">
                      <input class="btn btn-outline-success" type="submit" value="Registrar">
                    </div>
                  </form>
                </div>
                
            </div>
        </div>
    </div>
  </main>
      <!-- Footer -->
      <footer class="footer">
        <h2 class="footer-titulo">
          Copyright © Sistema Nacional de Orquestas - Núcleo Chivacoa. 2024
        </h2>
      </footer>
      <!-- Fin del Footer -->
    <script src="assets/boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
