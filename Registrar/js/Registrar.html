<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="container mt-5">
  <form class="row g-3">
    <div class="text-center" style="margin-top: -9px;">
      <h5>Registrar Profesor</h5>
    </div>
    <div class="col-md-6">
      <label for="campo_nombre" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="campo_nombre">
    </div>
    <div class="col-md-6">
      <label for="campo_apellido" class="form-label">Apellido(s)</label>
      <input type="text" class="form-control" id="campo_apellido">
    </div>
    <div class="col-md-6  ">
      <label for="inputAddress" class="form-label">Cédula</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="C.I">
    </div>

    <div class="col-md-6">
      <label for="inputState" class="form-label">Seleccione su cargo</label>
      <select id="inputState" class="form-select">
        <option>Profesor</option>
        <option> Coordinador</option>
        <option> Director</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="campo_usuario" class="form-label">Nombre de Usuario</label>
      <input type="text" class="form-control" id="campo_usuario">
    </div>

    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Ingrese su contraseña</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>

    <div class="text-center" >
      <button type="submit" class="btn btn-primary">Registrarse</button> 
    </div>
  
  </form>

  

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
